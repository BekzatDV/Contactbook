<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="block">
          <input type="text" class="inp_name" placeholder="Name" />

          <input type="text" class="inp_surname" placeholder="Surname" />

          <input type="text" class="inp_photo" placeholder="Photo" />

          <input type="number" class="inp_number" placeholder="Number" />

          <input type="email" class="inp_email" placeholder="Email" />

          <div class="block__btn">
            <button class="btn">Send</button>
          </div>
        </div>

        <div class="block__list">
          <ul class="list"></ul>
        </div>
      </header>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
